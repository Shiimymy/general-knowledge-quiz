<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Wix+Madefor+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Let's test you! - Welcome page</title>
</head>

<body>

    <!-- Welcome page with username form request -->
    <header class="background" id="welcome">
        <h2>
            Welcome to this Quizz
        </h2>
        <h1>
            Let's test you!
            <br>
            <i class="fa-regular fa-circle-question" id="icon"></i>
        </h1>
        <div>
            <p>Enter your username</p>
            <form method="GET" action="quizz.html" id="start-form">
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" min="4" required>
                <br>
                <input type="submit" id="start" value="Start">
            </form>

        </div>
    </header>

    <script src="https://kit.fontawesome.com/cc20595ad4.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
