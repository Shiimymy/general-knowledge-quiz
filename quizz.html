<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Wix+Madefor+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Let's test you! - Quizz page</title>
</head>

<body>
    <div class="background" id="quizz-content-area">

        <header>
            <h1>
                Let's test you <span id="username-area"></span>!
                <br>
                <i class="fa-regular fa-circle-question"></i>
            </h1>
            <div id="result">
                Your Score
                <br>
                <span id="score"></span>/7
                <p id="feedback"></p>
            </div>
        </header>
        <div>
            <form action="GET" id="quizz-area">
                <input type="submit" value="Check your answers" onclick="checkAnswers()">
            </form>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/cc20595ad4.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
