<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Wix+Madefor+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Let's test you! - Quizz page</title>
</head>

<body>
    <div class="background" id="quizz-content-area">

        <header>
            <h1>
                Let's test you <span id="username-area"></span>!
                <br>
                <i class="fa-regular fa-circle-question"></i>
            </h1>
        </header>

        <div id="score-area">
            <p id="score">Correct Answers <span id="points">0</span>/7</p>
        </div>

        <div id="quizz-area">
            <form action="POST" class="question-area">
                <h3 id="subject"></h3>

                <p id="question"></p>

                <ul id="options"></ul>

                <input type="submit" value="Submit" id="submit" data-type="submit" onclick="displayNextQuestion()">
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/cc20595ad4.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
