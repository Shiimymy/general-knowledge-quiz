<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Wix+Madefor+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Let's test you! - Quizz page</title>
</head>

<body>
    <div class="background" id="quizz-content-area">

        <header>
            <h1>
                Let's test you <span id="username-area"></span>!
                <br>
                <i class="fa-regular fa-circle-question"></i>
            </h1>
        </header>

        <div id="quizz-area">
            <form action="POST" class="question-area">
                <h3 id="subject"></h3>
                <ul>
                    <p class="question"></p>
                    <li>
                        <input type="radio" name="answer" id="answer1">
                        <label for="answer1"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="answer2">
                        <label for="answer2"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="answer3">
                        <label for="answer3"></label>
                    </li>
                </ul>
                <input type="submit" value="Submit" onclick="displayNextQuestion()">
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/cc20595ad4.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
